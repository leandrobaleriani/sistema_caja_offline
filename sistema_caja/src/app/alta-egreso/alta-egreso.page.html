<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="key">
      <ion-button (click)="navigateBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Crear/Editar Egreso </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <form [formGroup]="egreso" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="stacked">Fecha:</ion-label>
      <ion-datetime
        cancelText="Cancelar"
        doneText="Listo"
        display-format="DD/MM/YYYY"
        picker-format="DD/MM/YYYY"
        formControlName="fecha"
        required
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Empleado/Proveedor:</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Monto:</ion-label>
      <ion-input type="number" formControlName="monto" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Observaciones:</ion-label>
      <ion-textarea formControlName="observaciones"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="!egreso.valid"
      >Registrar</ion-button
    >
  </form>
  <ion-button color="secondary" expand="full" (click)="verListado()">Listado de Egresos</ion-button>
</ion-content>
